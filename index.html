<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meehh.com</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        width: 100vw;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <img src="/bg.png" alt="Coming Soon" />
    <script>
      const img = document.querySelector("img");
      const setImg = () => {
        if (window.innerWidth < 540) img.src = "/bg-mobile.png";
        else img.src = "/bg.png";
      };
      document.onload = setImg();
      window.addEventListener("resize", setImg);
    </script>
  </body>
</html>
